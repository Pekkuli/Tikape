<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Nahkaluola</title>
        <meta charset="utf-8" />
        <style>
            .laatikko { 
                float: left;
                width: 150px;
                margin: 15px;
            }
            li {
                clear: left;
                max-height: 5px;
            }
            p {
                margin-left: 40px;
            }
        </style>
    </head>

    <body>
        <h1><span>Keskustelu</span>!</h1>

        <ul style="list-style-type:none">
            <li th:each="viesti: ${viestit}">
                <span class='laatikko' th:text="${viesti.teksti}">viestin sisältö</span> <span class='laatikko' th:text="'t. ' + ${viesti.nimimerkki}">viestin kirjoittaja</span> <span class='laatikko' th:text="${viesti.paivays}">viestin päivämäärä</span>
            </li>
        </ul>
    </body>
</html>
